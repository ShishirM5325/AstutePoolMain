
<div data-role="view" data-title="search_ride" data-layout="main" data-model="APP.models.home">
    <div id="example">

        <div class="divcenter">
            <h2>Serach Trip</h2>


            <h3>Ride From:</h3>
            <input id="txtAutocomplete" class="css-input" style="width: 300px" placeholder="Enter your Root address" /><br />

            <h3>Ride To:</h3>
            <input id="txtAutocomplete_to" class="css-input" style="width: 300px" placeholder="Enter your Destination address" />

            <br /><br />
            <button id="searchbutton" class="btn">Search Trip</button>
        </div>
        
        
   


    
    <script type="text/javascript">
    google.maps.event.addDomListener(window, 'load', initialize);
    function initialize() {
        var autocomplete = new google.maps.places.Autocomplete(document.getElementById('txtAutocomplete'));
        google.maps.event.addListener(autocomplete, 'place_changed', function () {
            // Get the place details from the autocomplete object.
            var place = autocomplete.getPlace();
            var location = "<b>Address</b>: " + place.formatted_address + "<br/>";
            location += "<b>Latitude</b>: " + place.geometry.location.A + "<br/>";
            location += "<b>Longitude</b>: " + place.geometry.location.F;
            document.getElementById('lblResult').innerHTML = location
        });
    }
    </script>
    <script type="text/javascript">
    google.maps.event.addDomListener(window, 'load', initialize);
    function initialize() {
        var autocomplete_to = new google.maps.places.Autocomplete(document.getElementById('txtAutocomplete_to'));
        google.maps.event.addListener(autocomplete_to, 'place_changed', function () {
            // Get the place details from the autocomplete object.
            var place = autocomplete_to.getPlace();
            var location = "<b>Address</b>: " + place.formatted_address + "<br/>";
            location += "<b>Latitude</b>: " + place.geometry.location.A + "<br/>";
            location += "<b>Longitude</b>: " + place.geometry.location.F;
            document.getElementById('lblResult').innerHTML = location
        });
    }
    </script>
   
</div>
</div>
