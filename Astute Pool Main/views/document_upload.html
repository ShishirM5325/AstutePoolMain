    <form enctype="multipart/form-data" method="post" action="">
    <div class="divcenter">
                <label for="fileToUpload1">ADDRESS PROOF</label><br />
             <div  style="width:100px;height:100px;boder-color:red">
                
                <input type="file" required="required" name="filesToUpload1[]" id="filesToUpload1" multiple="multiple" />
                 <div class="circlediv1" style="width:100px;height:100px">
                     <output id="files-Info"></output></div>
                <div class="row">
                    <input type="submit" value="Upload" />
                </div>
            </div> 
        <script>
        function fileSelect(evt) {
            if (window.File && window.FileReader && window.FileList && window.Blob) {
                var files = evt.target.files;

                var result = '';
                var file;
                for (var i = 0; file = files[i]; i++) {
                    // if the file is not an image, continue
                    if (!file.type.match('image.*')) {
                        continue;
                    }

                    reader = new FileReader();
                    reader.onload = (function (tFile) {
                        return function (evt) {
                            var div = document.createElement('div');
                            div.innerHTML = '<img style="width: 90px;" src="' + evt.target.result + '" />';
                            document.getElementById('files-Info').appendChild(div);
                        };
                    }(file));
                    reader.readAsDataURL(file);
                }
            } else {
                alert('The File APIs are not fully supported in this browser.');
            }
        }

        document.getElementById('filesToUpload1').addEventListener('change', fileSelect, false);
    </script>
